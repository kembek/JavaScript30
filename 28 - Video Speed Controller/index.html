<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="1.MKV" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  <script>

    const speed = document.querySelector('.speed');
    const bar = document.querySelector('.speed-bar');
    const video = document.querySelector('.flex');

    speed.addEventListener('mousemove', function (e) {
      const y = e.pageY - this.offsetTop;
      console.log(y);

      const persent = y / this.offsetHeight;
      const min = 0.4;
      const max = 4;
      const height = Math.round(persent * 100) + '%';
      const playBackRate = persent * (max - min) + min;
      bar.style.height = height;
      bar.textContent = playBackRate.toFixed(2) + 'px';
      video.playbackRate = playBackRate;
    })

  </script>
</body>

</html>
